<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>잔디 - 잔디마켓</title>
    <meta
      name="description"
      content="Better Life for All. 건강한 식재료부터 믿을 수 있는 뷰티, 라이프스타일 상품까지. 나와 내 가족이 사고 싶은 상품을 판매합니다. 내일 아침 문 앞에서 만나요!"
    />
    <meta
      name="keywords"
      content="다이어트, 식단, 닭가슴살, 요리, 치아바타, 레시피, 상차림, 다이어트음식, 이유식, 건강이유식, 뷰티, 화장품"
    />
    <meta name="author" content="F4" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="잔디 - 잔디마켓/뷰티잔디" />
    <meta property="og:title" content="잔디 - 잔디마켓/뷰티잔디" />
    <meta
      property="og:description"
      content="Better Life for All. 건강한 식재료부터 믿을 수 있는 뷰티, 라이프스타일 상품까지. 나와 내 가족이 사고 싶은 상품을 판매합니다. 내일 아침 문 앞에서 만나요!"
    />
    <meta property="og:image" content="/jandi_logo.svg" />
    <meta property="og:url" content="https://jandi-market.netlify.app/" />
    <link rel="stylesheet" href="/src/styles/tailwind.css" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <script src="./main.js" type="module"></script>
    <script type="module" src="/src/js/include.js"></script>
  </head>
  <body>
    <header id="header"></header>
    <main class="flex flex-col items-center justify-center size-full">
      <!-- 최상단 Slider Main Container -->
      <!-- 최상단 Slider Main Container -->
      <div class="swiper max-w-[1920px] min-w-[1050px] w-screen min-h-370pxr">
        <!-- Swiper Wrapper, Swiper라이브러리가 slide를 제어하고 관리하기 위한 필수 -->
        <!-- Swiper Wrapper, Swiper라이브러리가 slide를 제어하고 관리하기 위한 필수 -->
        <div class="swiper-wrapper">
          <!-- Swiper 각 슬라이드 -->
          <!-- Swiper 각 슬라이드 -->
          <div
            class="flex items-center justify-center overflow-hidden swiper-slide"
          >
            <img
              class="object-cover w-[1920px] h-370pxr"
              src="/banner/banner05.png"
              alt="컬리 장보기의 특권 이주의 특가 한 눈에 보기"
            />
          </div>
          <div
            class="flex items-center justify-center overflow-hidden swiper-slide"
          >
            <img
              class="object-cover w-[1920px] h-370pxr"
              src="/banner/banner02.png"
              alt="한 눈에 보는 카드 혜택"
            />
          </div>
          <div
            class="flex items-center justify-center overflow-hidden swiper-slide"
          >
            <img
              class="object-cover w-[1920px] h-370pxr"
              src="/banner/banner03.png"
              alt="컬리 퍼플 위크"
            />
          </div>
          <div
            class="flex items-center justify-center overflow-hidden swiper-slide"
          >
            <img
              class="object-cover w-[1920px] h-370pxr"
              src="/banner/banner01.png"
              alt="부드러운 달콤함, 컬리 과일가게, 앵콜 특가 멜론 9900원"
            />
          </div>
        </div>
        <!-- Swiper 페이지 표시 -->
        <div
          class="text-white swiper-pagination w-55pxr h-23pxr bg-black bg-opacity-15 flex justify-center items-center z-10 rounded-full font-normal absolute bottom-25pxr left-[70%] text-16pxr"
        ></div>
        <!-- Swiper Prev & Next 버튼  -->
        <div class="relative z-10 hidden swiper-button-prev">
          <svg
            class="absolute bottom-150pxr left-[10%]"
            role="img"
            width="60"
            height="60"
            viewBox="0 0 52 52"
          >
            <use href="/icon/_sprite.svg#Arrow_slide" />
          </svg>
        </div>
        <div class="relative z-10 hidden swiper-button-next">
          <svg
            class="absolute rotate-180 bottom-150pxr right-[10%]"
            role="img"
            width="60"
            height="60"
            viewBox="0 0 52 52"
          >
            <use href="/icon/_sprite.svg#Arrow_slide" />
          </svg>
        </div>
      </div>
      <section
        class="w-[1050px] h-608pxr flex flex-col items-start py-40pxr gap-28pxr box-content overflow-hidden"
      >
        <div
          class="flex flex-col justify-center items-center w-[1042px] h-563pxr p-4pxr"
        >
          <h2 class="text-[28.43px] font-bold">이 상품 어때요?</h2>
        </div>
        <!-- Product Swiper Main Container #1 -->
        <div class="swiper2 w-[1050px] h-516pxr">
          <!-- Swiper Wrapper, Swiper라이브러리가 slide를 제어하고 관리하기 위한 필수 -->
          <ul
            class="flex items-start justify-between w-full list-none recommended_product_list swiper-wrapper"
          >
            <!-- 동적 pb 데이터 랜더링 삽입부 -->
          </ul>
          <!-- Swiper 페이지 표시 -->
          <div class="swiper2-pagination"></div>
        </div>
      </section>
      <!-- Swiper Prev & Next 버튼  -->
      <div class="relative">
        <div
          class="absolute z-10 bottom-330pxr right-495pxr swiper2-button-prev"
        >
          <svg role="img" width="60" height="60" viewBox="0 0 52 52">
            <use href="/icon/_sprite.svg#Arrow_slide" />
          </svg>
        </div>

        <div
          class="absolute z-10 bottom-330pxr left-480pxr swiper2-button-next"
        >
          <svg
            class="rotate-180"
            role="img"
            width="60"
            height="60"
            viewBox="0 0 52 52"
          >
            <use href="/icon/_sprite.svg#Arrow_slide" />
          </svg>
        </div>
      </div>

      <a class="block w-[1050px] h-139pxr my-40pxr" href="#">
        <img
          src="/banner/line_banner_1.png"
          alt="컬리스 퍼플 윅, 더 풍성해진 10월의 퍼플위크"
        />
      </a>

      <!-- Product Swiper Main Container #2 -->
      <section
        class="w-[1050px] h-608pxr flex flex-col items-start py-40pxr gap-28pxr box-content overflow-hidden"
      >
        <div
          class="flex flex-col justify-center items-center w-[1042px] h-563pxr p-4pxr"
        >
          <h2 class="text-[28.43px] font-bold">놓치면 후회할 가격</h2>
        </div>
        <div class="swiper3 w-[1050px] h-516pxr">
          <ul
            class="flex items-start justify-between w-full list-none cheap_product_list swiper-wrapper"
          >
            <!-- 동적 pb 데이터 랜더링 부분 -->
          </ul>
          <!-- Swiper 페이지 표시 -->
          <div class="swiper3-pagination"></div>
        </div>
        <!-- Swiper Prev & Next 버튼  -->
      </section>
      <div class="relative">
        <div
          class="absolute z-10 bottom-330pxr right-495pxr swiper3-button-prev"
        >
          <svg role="img" width="60" height="60" viewBox="0 0 52 52">
            <use href="/icon/_sprite.svg#Arrow_slide" />
          </svg>
        </div>

        <div
          class="absolute z-10 bottom-330pxr left-480pxr swiper3-button-next"
        >
          <svg
            class="rotate-180"
            role="img"
            width="60"
            height="60"
            viewBox="0 0 52 52"
          >
            <use href="/icon/_sprite.svg#Arrow_slide" />
          </svg>
        </div>
      </div>
    </main>
    <div id="addCart" class="modal_hidden"></div>
    <footer id="footer"></footer>
  </body>
</html>
