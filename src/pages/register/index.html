<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>잔디 - 잔디마켓</title>

    <meta
      name="description"
      content="Better Life for All. 건강한 식재료부터 믿을 수 있는 뷰티, 라이프스타일 상품까지. 나와 내 가족이 사고 싶은 상품을 판매합니다. 내일 아침 문 앞에서 만나요!"
    />
    <meta
      name="keywords"
      content="다이어트, 식단, 닭가슴살, 요리, 치아바타, 레시피, 상차림, 다이어트음식, 이유식, 건강이유식, 뷰티, 화장품"
    />
    <meta name="author" content="F4" />

    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="잔디 - 잔디마켓/뷰티잔디" />
    <meta property="og:title" content="잔디 - 잔디마켓/뷰티잔디" />
    <meta
      property="og:description"
      content="Better Life for All. 건강한 식재료부터 믿을 수 있는 뷰티, 라이프스타일 상품까지. 나와 내 가족이 사고 싶은 상품을 판매합니다. 내일 아침 문 앞에서 만나요!"
    />

    <!-- <meta property="og:image" content="이미지 URL" /> -->
    <!-- <meta property="og:url" content="웹페이지 URL" /> -->
    <link rel="stylesheet" href="/src/styles/tailwind.css" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script type="module" src="/src/js/include.js"></script>
    <script type="module" src="./register.js"></script>
  </head>
  <body>
    <header id="header"></header>
    <main>
      <div class="mt-20 mb-10">
        <section class="flex flex-col items-center w1050">
          <h2 class="mb-10 text-3xl font-medium text-center">회원가입</h2>
          <div class="">
            <div class="mb-3 text-sm text-right">
              <span class="text-info-error">*</span>
              필수입력사항
            </div>
            <form
              class="border-t-2 border-t-black w-640pxr"
              action="/"
              method="post"
            >
              <fieldset class="flex flex-col mb-5">
                <legend class="sr-only">회원가입 양식</legend>
                <ul class="w-full mt-1">
                  <!-- 이메일 -->
                  <li class="inline_flex">
                    <label for="email" class="pt-3 w-139pxr"
                      >이메일<span class="text-info-error">*</span></label
                    >
                    <div class="">
                      <input
                        id="email"
                        type="email"
                        placeholder="이메일을 입력해주세요."
                        class="input_style"
                        required
                      />
                      <div id="email_error" class="hidden">
                        이메일 형식으로 입력해 주세요.
                      </div>
                    </div>
                    <button class="button_style" type="button">중복확인</button>
                  </li>
                  <!-- 비밀번호 -->
                  <li class="inline_flex">
                    <label for="password" class="pt-3 w-139pxr"
                      >비밀번호<span class="text-info-error">*</span></label
                    >
                    <div>
                      <input
                        type="password"
                        id="password"
                        class="input_style"
                        placeholder="비밀번호를 입력해주세요."
                        required
                      />
                      <div id="password_error" class="hidden">
                        특수문자 포함 최소 6자 - 16자 조합
                      </div>
                    </div>
                  </li>
                  <!-- 비밀번호 확인 -->
                  <li class="inline_flex">
                    <label for="check_password" class="pt-3 w-139pxr"
                      >비밀번호 확인<span class="text-info-error"
                        >*</span
                      ></label
                    >
                    <div>
                      <input
                        type="password"
                        id="check_password"
                        class="input_style"
                        placeholder="비밀번호를 입력해주세요."
                        required
                      />
                      <div id="check_password_error" class="hidden">
                        비밀번호를 한번 더 입력해 주세요.
                      </div>
                    </div>
                  </li>
                  <!-- 이름 -->
                  <li class="inline_flex">
                    <label for="name" class="pt-3 w-139pxr"
                      >이름<span class="text-info-error">*</span></label
                    >
                    <div>
                      <input
                        type="text"
                        id="name"
                        placeholder="이름을 입력해주세요."
                        class="input_style"
                        required
                      />
                      <div class="mt-1 text-xs font-medium text-info-error">
                        이름을 입력해 주세요.
                      </div>
                    </div>
                  </li>
                  <!-- 휴대폰 -->
                  <li class="inline_flex">
                    <label for="phone" class="pt-3 w-139pxr"
                      >휴대폰<span class="text-info-error">*</span></label
                    >
                    <div>
                      <input
                        type="number"
                        id="phone"
                        class="input_style"
                        placeholder="숫자만 입력해주세요."
                        required
                      />
                      <div class="mt-1 text-xs font-medium text-info-error">
                        휴대폰 번호를 입력해 주세요.
                      </div>
                    </div>
                    <button class="button_style">인증번호 받기</button>
                  </li>
                  <!-- 주소 -->
                  <li class="inline_flex">
                    <div role="search" class="w-139pxr">
                      주소<span class="text-info-error">*</span>
                    </div>
                    <div>
                      <button
                        class="bg-white border rounded flex_center w-333pxr h-44pxr px-10pxr text-primary border-primary"
                        id="address_find"
                        type="button"
                      >
                        <svg
                          role="img"
                          width="36"
                          height="36"
                          viewBox="0 0 36 36"
                        >
                          <use href="/icon/_sprite.svg#Search" />
                        </svg>
                        <span>주소 검색</span>
                      </button>
                      <p class="mt-1 text-sm">
                        배송지에 따라 상품 정보가 달라질 수 있습니다.
                      </p>
                    </div>
                  </li>
                  <!-- 성별 -->
                  <li class="my-4 inline_flex">
                    <span class="w-139pxr">성별</span>
                    <ul class="flex justify-between w-333pxr">
                      <li class="flex">
                        <input
                          id="male"
                          type="radio"
                          name="gender"
                          class="input_radio peer"
                        />
                        <label for="male" class="label_radio">남자</label>
                      </li>
                      <li class="flex">
                        <input
                          id="female"
                          type="radio"
                          name="gender"
                          class="input_radio peer"
                        />
                        <label for="female" class="label_radio">여자</label>
                      </li>
                      <li class="flex">
                        <input
                          id="none"
                          type="radio"
                          name="gender"
                          class="input_radio peer"
                        />
                        <label for="none" class="label_radio">선택안함</label>
                      </li>
                    </ul>
                  </li>
                  <!-- 생년월일 -->
                  <li class="flex items-center w-full px-5 py-5 my-3">
                    <label class="w-139pxr" for="birthday">생년월일</label>
                    <input
                      type="date"
                      id="birthday"
                      name="dateInput"
                      class="text-center input_style"
                      pattern="\d{4}-\d{2}-\d{2}"
                      required
                    />
                  </li>
                  <!-- 추가입력 사항 -->
                  <li class="inline_flex">
                    <div class="w-139pxr" role="checkbox">추가입력 사항</div>
                    <ul class="flex justify-between w-333pxr">
                      <li class="flex">
                        <input
                          type="radio"
                          id="recommendation"
                          name="add"
                          class="input_radio peer"
                        />
                        <label for="recommendation" class="label_radio"
                          >친구초대 추천인 아이디</label
                        >
                      </li>
                      <li class="flex">
                        <input
                          type="radio"
                          id="event"
                          name="add"
                          class="input_radio peer"
                        />
                        <label for="event" class="label_radio"
                          >참여 이벤트명</label
                        >
                      </li>
                    </ul>
                  </li>
                </ul>
              </fieldset>

              <!-- 이용약관 동의 -->
              <fieldset class="border-t border-t-black">
                <legend class="sr-only">이용약관동의</legend>
                <div class="inline-flex w-full px-5 py-20pxr">
                  <!-- 이용 약관 체크 박스 -->
                  <div class="justify-start w-139pxr">
                    이용 약관 동의<span class="text-info-error">*</span>
                  </div>
                  <ul class="flex flex-col gap-3 w-461pxr">
                    <li class="flex flex-col items-start">
                      <div class="flex items-center">
                        <input
                          type="checkbox"
                          id="all"
                          class="input_check peer"
                        />
                        <label for="all" class="label_check before:top-[2px]">
                          <span class="text-lg font-medium"
                            >전체 동의합니다.</span
                          >
                        </label>
                      </div>
                      <p class="pt-1 text-xs pl-9">
                        선택항목에 동의하지 않은 경우도 회원가입 및 일반적인
                        서비스를 이용할 수 있습니다.
                      </p>
                    </li>
                    <li class="flex_between">
                      <div class="flex items-center">
                        <input
                          type="checkbox"
                          id="essential1"
                          class="input_check peer"
                        />
                        <label for="essential1" class="label_check">
                          이용약관 동의 (필수)
                        </label>
                      </div>
                      <div class="right_arrow">약관보기</div>
                    </li>
                    <li class="flex_between">
                      <div class="flex items-center">
                        <input
                          type="checkbox"
                          id="essential2"
                          class="input_check peer"
                        />
                        <label for="essential2" class="label_check">
                          개인정보 수집 · 이용 동의 (필수)
                        </label>
                      </div>
                      <div class="right_arrow">약관보기</div>
                    </li>
                    <li class="flex_between">
                      <div class="flex items-center">
                        <input
                          type="checkbox"
                          id="choice1"
                          class="input_check peer"
                        />
                        <label for="choice1" class="label_check">
                          무료배송, 할인쿠폰 등 혜택/정보 수신 동의 (선택)
                        </label>
                      </div>
                      <div class="right_arrow">약관보기</div>
                    </li>
                    <li class="flex_between">
                      <div class="flex items-center">
                        <input
                          type="checkbox"
                          id="choice2"
                          class="input_check peer"
                        />
                        <label for="choice2" class="label_check">
                          본인은 만 14세 이상입니다. (필수)
                        </label>
                      </div>
                      <div class="right_arrow">약관보기</div>
                    </li>
                  </ul>
                </div>
              </fieldset>

              <!-- 가입하기 버튼 -->
              <div class="flex justify-center border-t">
                <button
                  class="mt-10 text-white flex_center w-340pxr h-54pxr bg-primary"
                  type="submit"
                >
                  가입하기
                </button>
              </div>
            </form>
          </div>
        </section>
      </div>
    </main>
    <footer id="footer"></footer>
  </body>
</html>
