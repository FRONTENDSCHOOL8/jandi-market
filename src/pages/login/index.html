<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>잔디 - 잔디마켓</title>

    <meta
      name="description"
      content="Better Life for All. 건강한 식재료부터 믿을 수 있는 뷰티, 라이프스타일 상품까지. 나와 내 가족이 사고 싶은 상품을 판매합니다. 내일 아침 문 앞에서 만나요!"
    />
    <meta
      name="keywords"
      content="다이어트, 식단, 닭가슴살, 요리, 치아바타, 레시피, 상차림, 다이어트음식, 이유식, 건강이유식, 뷰티, 화장품"
    />
    <meta name="author" content="F4" />

    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="잔디 - 잔디마켓/뷰티잔디" />
    <meta property="og:title" content="잔디 - 잔디마켓/뷰티잔디" />
    <meta
      property="og:description"
      content="Better Life for All. 건강한 식재료부터 믿을 수 있는 뷰티, 라이프스타일 상품까지. 나와 내 가족이 사고 싶은 상품을 판매합니다. 내일 아침 문 앞에서 만나요!"
    />

    <!-- <meta property="og:image" content="이미지 URL" /> -->
    <!-- <meta property="og:url" content="웹페이지 URL" /> -->
    <link rel="stylesheet" href="/src/styles/tailwind.css" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <script type="module" src="/src/js/include.js"></script>
    <script type="module" src="./login.js"></script>
  </head>
  <body>
    <header id="header"></header>
    <main class="flex flex-col items-center w-full py-20">
      <h2 class="mb-8 text-center text-label-xl">로그인</h2>
      <form action="/" method="get" class="w-340pxr">
        <fieldset>
          <legend class="sr-only">로그인 양식</legend>
          <div class="">
            <div>
              <label for="email" class="sr-only">아이디를 입력해주세요</label>
              <input
                type="email"
                id="email"
                placeholder="아이디를 입력해주세요"
                class="login_input"
                required
              />
            </div>
            <div>
              <label for="password" class="sr-only"
                >비밀번호를 입력해주세요</label
              >
              <input
                type="password"
                id="password"
                placeholder="비밀번호를 입력해주세요"
                class="login_input"
              />
            </div>
          </div>
          <div class="mt-2 text-xs text-right">
            <a href="#">아이디 찾기</a>
            <span class="text-gray-300 mx-1pxr">|</span>
            <a href="#">비밀번호 찾기</a>
          </div>
          <div class="mt-7">
            <button
              type="button"
              id="login"
              class="w-full text-center text-white rounded py-10pxr bg-primary"
            >
              로그인
            </button>
            <button
              id="go_register"
              type="button"
              href="/src/pages/register/"
              class="w-full text-center bg-white border rounded mt-10pxr text-primary py-10pxr border-primary"
            >
              회원가입
            </button>
          </div>
        </fieldset>
      </form>
    </main>
    <div id="login_error" class="hidden"></div>
    <footer id="footer"></footer>
  </body>
</html>
